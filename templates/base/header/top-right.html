{% load static%}
{% load i18n %}

<div class="navbar-nav flex-row">

                    <!--Search Input-->
                    <input type="text" class="form-control p-2 border-left bg-transparent w-auto" placeholder="Search">


                    <form  action="{% url 'set_language' %}" method="post">{% csrf_token %}{{ language.code }}
                        <select style="width: 68px;"onchange="switch_language()" class="custom-select bg-transparent ts-text-small border-left border-right" id="language" name="language">
                            {% get_current_language as LANGUAGE_CODE %}
                            {% get_available_languages as LANGUAGES %}
                            {% get_language_info_list for LANGUAGES as languages %}
                            {% for language in languages %}
                                <option  value="{{ language.code }}"{% if language.code == LANGUAGE_CODE %}  selected {% endif %}>
                                   {{ language.code }}
                                </option>
                            {% endfor %}{{ language.code }}
                        </select>
                        <input style="display:none;" type="submit" value="" id = "input_language">
                    </form>





                </div>
