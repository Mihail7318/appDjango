{% extends 'base-site/base.html' %}
{% load static%}


{% block body %}
    <h3 align="center">{{ title }}</h3>
    <br/>
<section class="faqs">
    {% for faq in faq %}
    <article class="ts-faq">
        <h5>{{ faq.problem }}</h5>
        <p> {{ faq.reply }} </p>
    </article>
    {% endfor %}
</section>

{% endblock %}
